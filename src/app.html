<!doctype html>
<html lang="en" data-theme="getmydeck">
	<head>
		<meta
			name="description"
			content="A simple time calculator which shows how much percent of SteamDeck resevations Valve was alreay able to ship up to your personal reservation time. The calculator uses your reservation time, your selected SteamDeck version and the region you live in and is based on data from customer sharing their data on a reddit post."
		/>
		<meta charset="utf-8" />

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://getmydeck.ingenhaag.dev" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="GetMyDeck" />
		<meta
			property="og:description"
			content="A simple time calculator which shows how much percent of SteamDeck resevations Valve was alreay able to ship up to your personal reservation time. The calculator uses your reservation time, your selected SteamDeck version and the region you live in and is based on data from customer sharing their data on a reddit post."
		/>
		<meta property="og:image" content="/favicon.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="getmydeck.ingenhaag.dev" />
		<meta property="twitter:url" content="https://getmydeck.ingenhaag.dev" />
		<meta name="twitter:title" content="GetMyDeck" />
		<meta
			name="twitter:description"
			content="A simple time calculator which shows how much percent of SteamDeck resevations Valve was alreay able to ship up to your personal reservation time. The calculator uses your reservation time, your selected SteamDeck version and the region you live in and is based on data from customer sharing their data on a reddit post."
		/>
		<meta name="twitter:image" content="/favicon.png" />

		<link rel="shortcut icon" href="/favicon.png" />
		<link rel="apple-touch-icon" href="/favicon.png" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body class="bg-sky-50">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
